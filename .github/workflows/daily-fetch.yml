name: Daily FOMC Data Fetch

on:
  schedule:
    # Run at 14:00 UTC every day (9am ET, after pre-market news cycle)
    - cron: "0 14 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-and-classify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch data and classify stances
        run: python fetch_data.py --no-cache

      - name: Commit updated stance history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/historical/stance_history.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily stance update $(date -u +%Y-%m-%d)"
            git push
          fi
